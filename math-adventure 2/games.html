<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games • Math Builders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    
    <header>
      <div class="brand">
        <img class="siteLogo" src="assets/logo.png" alt="Math Builders logo" />
        <div>
          <h1>Math Builders</h1>
          <p class="sub">Timed Challenge</p>
        </div>
      </div>
      <nav>
        <a class="pill" href="index.html">Home</a>
        <a class="pill" href="grades.html">Grades</a>
        <a class="pill" href="lessons.html">Lessons</a>
        <a class="pill" href="practice.html">Practice</a>
        <a class="pill" href="worksheets.html">Worksheets</a>
        <a class="pill" href="games.html">Games</a>
        <a class="pill" href="glossary.html">Glossary</a>
        <a class="pill" href="parents.html">Parents</a>
      </nav>
    </header>

    <div class="hero">
      <h2>Timed Challenge ⏱️</h2>
      <p>Answer as many as you can before time runs out!</p>
    </div>

    <section id="gameBox">
      <div class="row">
        <div class="field" style="width:170px;">
          <label for="g_grade">Grade</label>
          <select id="g_grade">
            <option value="1">1st</option><option value="2">2nd</option><option value="3">3rd</option><option value="4">4th</option>
            <option value="5">5th</option><option value="6">6th</option><option value="7">7th</option><option value="8">8th</option>
          </select>
        </div>
        <div class="field" style="flex:1; min-width:220px;">
          <label for="g_topic">Topic</label>
          <select id="g_topic"></select>
        </div>
        <div class="field" style="width:160px;">
          <label for="g_time">Time</label>
          <select id="g_time">
            <option value="30">30 seconds</option>
            <option value="60" selected>60 seconds</option>
            <option value="90">90 seconds</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button class="btn primary" id="g_start">Start</button>
        <button class="btn" id="g_stop">Stop</button>
        <div class="smallBox" style="margin-left:auto; min-width:220px;">
          <span>Score</span><strong id="g_score">0</strong>
        </div>
        <div class="smallBox" style="min-width:220px;">
          <span>Time left</span><strong id="g_timer">0</strong>
        </div>
      </div>

      <div style="margin-top:14px;">
        <div class="sub">Question</div>
        <div class="bigBox mono" id="g_question">Press Start</div>
      </div>

      <div class="field">
        <label for="g_answer">Your answer (press Enter)</label>
        <input id="g_answer" type="text" placeholder="Type and press Enter…" />
      </div>

      <div class="bigBox" id="g_status">—</div>
    </section>

    <footer>Speed comes after accuracy. You’ll get faster with practice.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
