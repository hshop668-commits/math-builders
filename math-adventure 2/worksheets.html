<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Worksheets ‚Ä¢ Math Builders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    
    <header>
      <div class="brand">
        <img class="siteLogo" src="assets/logo.png" alt="Math Builders logo" />
        <div>
          <h1>Math Builders</h1>
          <p class="sub">Printable worksheets</p>
        </div>
      </div>
      <nav>
        <a class="pill" href="index.html">Home</a>
        <a class="pill" href="grades.html">Grades</a>
        <a class="pill" href="lessons.html">Lessons</a>
        <a class="pill" href="practice.html">Practice</a>
        <a class="pill" href="worksheets.html">Worksheets</a>
        <a class="pill" href="games.html">Games</a>
        <a class="pill" href="glossary.html">Glossary</a>
        <a class="pill" href="parents.html">Parents</a>
      </nav>
    </header>

    <div class="hero">
      <h2>Worksheets üñ®Ô∏è</h2>
      <p>Pick a grade and topic, generate a worksheet, then print it.</p>
      <div class="row noPrint">
        <div class="field" style="width:170px;">
          <label for="ws_grade">Grade</label>
          <select id="ws_grade">
            <option value="1">1st</option><option value="2">2nd</option><option value="3">3rd</option><option value="4">4th</option>
            <option value="5">5th</option><option value="6">6th</option><option value="7">7th</option><option value="8">8th</option>
          </select>
        </div>
        <div class="field" style="flex:1; min-width:240px;">
          <label for="ws_topic">Topic</label>
          <select id="ws_topic"></select>
        </div>
        <div class="field" style="width:160px;">
          <label for="ws_count">Problems</label>
          <select id="ws_count">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
          </select>
        </div>
        <button class="btn primary" id="ws_gen">Generate</button>
        <button class="btn" id="ws_print">Print</button>
      </div>
    </div>

    <section>
      <div id="ws_out"></div>
    </section>

    <footer class="noPrint">Tip: Use your browser Print menu if needed.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
